    <section class="alert background" id="js-alert">

        <h2 class="modal-header">
          You win!

      </article>

      <article class="lose">
        <h2 class="modal-header">Time is over.</h2>
        <button class="btn js-btn">TRY AGAIN</button>
      </article>
    </section>

    <script src="./mem.js"></script>
    <script type="text/javascript">
      game({
        gameTimeSeconds: 60,
        boxId: "js-box",
        timerId: "timer",
        alertId: "js-alert",

        winClass: "js-win",
        loseClass: "js-lose",
        flipClass: "is-flipped",
        matchedClass: "is-matched",
        unmatchedClass: "is-not-matched",

        cardSelector: ".js-card",
        btnSelector: ".js-btn"
      });
    </script>
